<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet"  href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="sub-container">
      <div class="header">
        Oracle's Cryptocurrency Converter
      </div>
      <div class="converter">
        <label for="coin"> Amount
          <input id="coin" name="coin" type="number" placeholder="0" required >
        </label>
        <div class="sub-converter">
          <div class="top">
            <p>Select Coin</p>
            <div class="wrapper">
              <div class="i-wrapper">
                <img id="coin-image1" src="bitcoin-logo-svgrepo-com.svg" alt="bitcoin">
                <p id="coin-name1">Bitcoin <span>Btc</span></p>
              </div>
              <select name="top-coin" id="top-coin">
                <option value="" disabled selected>Choose a Cryptocurrency</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="solana">Solana</option>
                <option value="ton">Ton</option>
              </select>
            </div>  
          </div>

          <div class="down">
            <p>Select Coin</p>
            <div class="wrapper">
              <div class="i-wrapper">
                <img id="coin-image2" src="bitcoin-logo-svgrepo-com.svg" alt="bitcoin">
                <p id="coin-name2">Bitcoin <span>Btc</span></p>
              </div>
              <select name="dowm-coin" id="down-coin">
                <option value="" disabled selected>Choose a Cryptocurrency</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="solana">Solana</option>
                <option value="ton">Ton</option>
              </select>
            </div> 
          </div>

        </div>
      </div>

      <div class="rate">
        <div class="header">Coin rate</div>
        <div class="box box1">
          <div class="box-wrapper">
            <img src="bitcoin-logo-svgrepo-com.svg" alt="Bitcoin">
            <p class="name name1">Bitcoin <span>Btc</span></p>
          </div>
          <p class="price price1">$64,600</p>
        </div>
        <hr>
        <div class="box box2">
          <div class="box-wrapper">
            <img src="ethereum-eth.svg" alt="Etherum">
            <p class="name name2">Etherum <span>Eth</span></p>
          </div> 
          <p class="price price2">$2,521</p>
        </div>
        <hr>
        <div class="box box3">
          <div class="box-wrapper">
            <img src="toncoin-ton-seeklogo.svg" alt="Ton">
            <p class="name name3">Ton <span>Ton</span></p>
          </div>
          <p class="price price3">$5</p>
        </div>
        <hr>
        <div class="box box4">
          <div class="box-wrapper">
            <img src="solana.svg" alt="Solana">
            <p class="name name4">Solana <span>Sol</span></p>
          </div>
          <p class="price price4">$155</p>
        </div>
        <hr>
      </div>
    </div>
    <footer> Oracle &copy 2024</footer>
  </div>
  <script src="mad-logic.js"></script>
</body>
